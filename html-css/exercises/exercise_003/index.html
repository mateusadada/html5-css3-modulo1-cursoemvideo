<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 003</title>
</head>

<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo da HTML5">

    <p>Podemos também carregar imagens que estão em outra pasta, contando que ela esteja dentro da pasta atual.</p>
    <img src="imagens/logo-css.png" alt="Logo das CSS3">

    <p>Também podemos carregar imagens externas e para isso devemos ter a sua URL completa.</p>
    <img src="https://icons.iconarchive.com/icons/gartoon-team/gartoon-action/128/flag-yellow-icon.png" alt="Ícone de uma bandeira amarela">
</body>
</html>
